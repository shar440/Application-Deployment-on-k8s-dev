</head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
    <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">This is what we selected for you!</a>
    <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
        <div class="w3-right w3-padding-16"><a href="\src\main\resources\templates\index.html">Back</a></div>
        <div class="w3-center w3-padding-16">This is what we selected for you!</div>
    </div>
</div>
  
<!-- PAGE CONTENT -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    <div class="w3-row-padding w3-padding-16 w3-center" id="food">
        <div class="w3-quarter" id="movie">
            <!-- Movie content will be inserted here by JavaScript -->
        </div>
    </div> 
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}

// Movie data
const movies = [
    {
        title: "The Shawshank Redemption",
        image: "\src\main\resources\templates\images\shawshank.jpg",
        description: "Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency."
    },
    {
        title: "The Dark Knight",
        image: "\src\main\resources\templates\images\darkknight.jpg",
        description: "When the menace known as the Joker wreaks havoc and chaos on the people of Gotham, Batman must accept one of the greatest psychological and physical tests of his ability to fight injustice."
    },
    {
        title: "The Lord of the Rings: The Return of the King",
        image: "\src\main\resources\templates\images\lordofrings.jpg",
        description: "Gandalf and Aragorn lead the World of Men against Sauron's army to draw his gaze from Frodo and Sam as they approach Mount Doom with the One Ring."
    },
    {
        title: "Avengers: Endgame",
        image: "\src\main\resources\templates\images/endgame.jpg",
        description: "After the devastating events of Avengers: Infinity War (2018), the universe is in ruins. With the help of remaining allies, the Avengers assemble once more."
    },
    {
        title: "Dangal",
        image: "\src\main\resources\templates\images\dangal.jpg",
        description: "Former wrestler Mahavir Singh Phogat and his two wrestler daughters struggle towards glory at the Commonwealth Games in the face of societal oppression."
    },
    {
        title: "Brahmastra Part One: Shiva",
        image: "\src\main\resources\templates\images/shiva.jpg",
        description: "This is the story of Shiva who sets out in search of love and self-discovery. During his journey, he has to face many evil forces that threaten our existence."
    },
    {
        title: "RRR",
        image: "\src\main\resources\templates\images/RRR.jpg",
        description: "A fictitious story about two legendary revolutionaries and their journey away from home before they started fighting for their country in the 1920s."
    },
    {
        title: "Natsamrat",
        image: "\src\main\resources\templates\images/natsamrat.jpg",
        description: "After he retires, an aging theatre actor and his wife begin to feel unwanted by their children."
    }
];

// Function to select a random movie
function selectRandomMovie() {
    const randomIndex = Math.floor(Math.random() * movies.length);
    const movie = movies[randomIndex];
    document.getElementById('movie').innerHTML = `
        <img src="${movie.image}" alt="${movie.title}" style="width:100%">
        <h3>${movie.title}</h3>
        <p>${movie.description}</p>
    `;
}

// Run the function to select and display a random movie when the page loads
window.onload = selectRandomMovie;
</script>
</body>
